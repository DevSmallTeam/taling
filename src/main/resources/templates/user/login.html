<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::head('登录')">
</head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎使用taling</h1>
                  </div>
                  <p>welcome to you!</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate" th:action="@{/login}" method="post">
                    <div class="form-group">
                      <input id="login-username" type="text" name="userName" th:value = "${userName}" required data-msg="请输入你的用户名" class="input-material">
                      <label for="login-username" class="label-material">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="请输入你的密码" class="input-material">
                      <th:if message != null>
                        <div id="error" class="is-invalid invalid-feedback" style="display: block;"><span th:text="${message}"></span></div>
                      </th:if>
                      <label for="login-password" class="label-material">密码</label>
                    </div>
                    <div class="form-group terms-conditions">
                      <input id="register-agree" name="rememberMe" type="checkbox"  value="true" class="checkbox-template">
                      <label for="register-agree">记住我</label>
                    </div>
<!--                    <a id="login" href="index.html" class="btn btn-primary">登录</a>-->
                    <input type="submit" id="login" name="btnLogin" class="btn btn-primary" value="登 录">
                  </form>
<!--                  <a th:href="@{forgotPassword}" class="forgot-pass">忘记密码?</a>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center" th:include="common/copyright::copyright"></div>
    </div>
  </body>
</html>
