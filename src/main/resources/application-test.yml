  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://rm-bp1cj7wc769f65lfbdo.mysql.rds.aliyuncs.com:3306/taling
    username: taling
